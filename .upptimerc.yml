# Change these first
owner: RubenFixit # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

sites:
  - name: Website (rubenfixit.com)
    url: https://rubenfixit.com
  - name: URL Shortner (rfix.me)
    url: https://rfix.me/test
  - name: Plex Website (plex.rubenfixit.com)
    url: https://plex.rubenfixit.com
  - name: Plex Server
    url: https://tcloud.dev:32400/system?X-Plex-Token=$PLEX_TOKEN

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.rubenfixit.com
  baseUrl: /upptime
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: RubenFixit Status
  introTitle: "RubenFixit Server Status"
  introMessage: Status of servers managed by RubenFixit
  navbar:
    - title: Status
      href: /

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
