# Change these first
owner: RubenFixit # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

sites:
  - name: Website (rubenfixit.com)
    url: https://rubenfixit.com
    icon: https://rubenfixit.com/wp-content/uploads/2021/05/cropped-rubenfixit-favicon-32x32.png
  - name: URL Shortner (rfix.me)
    url: https://rfix.me/test
    icon: https://rubenfixit.com/wp-content/uploads/2021/05/cropped-rubenfixit-favicon-32x32.png
  - name: Plex Website (plex.rubenfixit.com)
    url: $PLEX_WEBSITE_URL
    icon: https://www.plex.tv/wp-content/themes/plex/assets/img/favicons/favicon.ico
  - name: Plex Server
    url: $PLEX_SERVER_URL
    icon: https://www.plex.tv/wp-content/themes/plex/assets/img/favicons/favicon.ico

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.rubenfixit.com
  baseUrl: /upptime
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: RubenFixit Status
  introTitle: "RubenFixit Server Status"
  introMessage: Status of servers managed by RubenFixit

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
